<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 100'
    style='background-color: #00000000;'
    width='600px' height='100px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Multiline -->
                                <animate id='d0' attributeName='d' begin='0s;d2.end'
                    dur='3000ms' fill="freeze"
                    values='m0,25 h0 ; m0,25 h0 ; m0,25 h600 ; m0,25 h600' keyTimes='0;0;0.66666666666667;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#61CF5A' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            Thanks for visiting!
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Multiline -->
                                <animate id='d1' attributeName='d' begin='0s;d2.end'
                    dur='6000ms' fill="freeze"
                    values='m0,50 h0 ; m0,50 h0 ; m0,50 h600 ; m0,50 h600' keyTimes='0;0.5;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#61CF5A' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path1'>
            Goodbye!
        </textPath>
    </text>
        <path id='path2'>
                            <!-- Multiline -->
                                <animate id='d2' attributeName='d' begin='0s;d2.end'
                    dur='9000ms' fill="freeze"
                    values='m0,75 h0 ; m0,75 h0 ; m0,75 h600 ; m0,75 h600' keyTimes='0;0.66666666666667;0.88888888888889;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#61CF5A' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path2'>
            Have a nice day!
        </textPath>
    </text>
</svg>
